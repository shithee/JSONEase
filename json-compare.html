<!DOCTYPE html>
<html lang="en" translate="no">

        <title>JSON Viewer from JSONEase ❤️</title>
        <meta name="title" content="JSONEase - Manage JSON Better">
        <meta http-equiv="content-type" contexnt="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google" content="notranslate" />
        <link rel="apple-touch-icon" sizes="180x180" href="images/logo.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png">
        <link rel="shortcut icon" href="images/logo.png">

    <body data-theme="dark">
        <div class="tof-content-wrapper">
            <div class="tof-site-loader" style="display:none;"></div>
            <div class="tof-toolpit left" data-text></div>
            <div class="tof-navbar">
                <a href="/">
                    <div class="tof-navbar-logo">
                        <div class="tof-navbar-logo-image inline">
                            <img width="35" height="35" src="images/logo.png" alt="JSONEase">
                        </div>
                        <div class="tof-navbar-logo-name">JSONEase</div>
                    </div>
                </a>
                <div class="tof-navbar-interaction">
                    <div class="tof-navbar-lists">
                        <li>
                            <a href="https://github.com/shithee/JSONEase" target="_blank">
                                <button class="tof-desk-navlist-donate">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                                    </svg>
                                    <span>Github</span>
                                </button>
                            </a>
                        </li>
                    </div>
                </div>
            </div>
            <div class="tof-tool-wrapper">
                <div class="tof-tool-heading">JSON <span class="default-color">Viewer</span>
                </div>
                <div class="tof-tool-input-area f">
                    <textarea id="tof-user-input" placeholder="Enter your JSON or press ctrl + d for sample JSON" data-role="normal"></textarea>
                </div>
                <br>
                <div class="tof-tool-setting-wrapper">
                    <button id="submit-tool" data-role="normal">Convert to String</button>
                    <button id="copy-btn" data-role="normal">Copy</button>
                </div>
                <div class="tof-find-option">
                    <button data-type="string" class="selected">String</button>
                    <button data-type="regex" class="">Regex</button>
                </div>
                <div class="tof-field-section tof-input-options">
                    <div class="tof-input-wrapper">
                        <input id="searchString" type="text" placeholder="Find">
                    </div>
                    <svg class="tof-replace-icon" viewBox="0 0 122.88 104.54" width="25" height="25">
                        <path class="cls-1" d="M53.35,15.07,48,42l-5.38-8.1C31.07,38.58,24.56,46.25,23.6,58.05c-9.52-16.64-3.74-31.55,8.32-40.29L26.43,9.49l26.91,5.58ZM71.39,0h46a5.54,5.54,0,0,1,5.53,5.53V35.9a5.56,5.56,0,0,1-5.53,5.53h-46a5.54,5.54,0,0,1-5.53-5.53V5.53A5.55,5.55,0,0,1,71.39,0ZM19.47,67.71H37.69L38,87.89l-9.78-6L19,87.74l.45-20ZM85.33,4.6h18.22l.31,20.18-9.78-6-9.19,5.82.44-20ZM5.53,63.11h46A5.55,5.55,0,0,1,57,68.64V99a5.57,5.57,0,0,1-5.53,5.52h-46A5.56,5.56,0,0,1,0,99V68.64a5.55,5.55,0,0,1,5.53-5.53ZM70.46,95.85l5.31-27L81.15,77c11.59-4.65,18.09-12.32,19.06-24.12,9.52,16.64,3.74,31.56-8.32,40.3l5.49,8.27L70.46,95.85Z"></path>
                    </svg>
                    <div class="tof-input-wrapper">
                        <input id="replaceWith" type="text" placeholder="Replace With">
                    </div>
                </div>
                <div class="tof-output-content-option">
                    <button id="copyResult" class="inline-flex">
                        <svg xmlns="http://www.w3.org/2000/svg" height="15" viewBox="0 -960 960 960" width="15">
                            <path d="M180-81q-24 0-42-18t-18-42v-603h60v603h474v60H180Zm120-120q-24 0-42-18t-18-42v-560q0-24 18-42t42-18h440q24 0 42 18t18 42v560q0 24-18 42t-42 18H300Z"></path>
                        </svg>
                        <span>Copy</span>
                    </button>
                    <button id="saveResult">Save as .txt</button>
                </div>
                <div class="tof-tool-input-area">
                    <div class="tof-tool-main-result-heading">Minified JSON</div>
                    <textarea id="tof-user-output" data-role="normal"></textarea>
                </div>
            </div>
            <div class="tof-tool-list-wrapper footer-section">
                <div class="left-sec"> © 2023 JSONEase. All Rights Reserved. </div>
                <div class="author"> Made with ❤️ by <a href="https://instagram.com/shitheeshh">Shitheesh</a>
                </div>
            </div>
        </div>
    </body>
</html>
