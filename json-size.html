    <script type="text/javascript">
        $(document).ready(function(){
            $(document).keydown(function(e) {
                // Check if the user pressed Ctrl (key code 17) and B (key code 66)
                if (e.ctrlKey && e.keyCode == 66) {
                    let el = $('#tof-user-input');
                    let json = el.val();
                    if(!json){
                        // JSON is empty, so we can paste the random json and trigger click
                        let random_json = generateRandomJSON();
                        random_json = JSON.stringify(JSON.parse(random_json), null, 2);
                        el.val(random_json).trigger('click');
                    }
                }
            });
            $(document).on('click','#submit-tool', function(){
                let json = $('#tof-user-input').val();
                let check = checkJSON(json);
                $('.json_formated_output').addClass('hide');
                if(check == 'invalid' || check == 'empty'){
                    show_alert(
                        'error',
                        `JSON is ${check} !`,
                        `The JSON is you have entered is ${check}, please update and try again.`
                    );
                }else{
                    let response = calculateSize(json);
                    show_alert(
                        'success',
                        `JSON Size is ${response[0]} !`,
                        `The JSON is you have entered contains ${response[1]} bytes of data.`,
                        true
                    );
                }
            });
        });
        function calculateSize(jsonString) {
            const bytes = new TextEncoder().encode(jsonString).length;
            if (bytes > 1048576) {
                const megabytes = bytes / 1048576;
                return [`${megabytes.toFixed(2)} MB`,bytes];
            } else {
                const kilobytes = bytes / 1024;
                return [`${kilobytes.toFixed(2)} KB`,bytes];
            }
        }
