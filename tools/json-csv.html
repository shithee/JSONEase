    <script type="text/javascript">
        $(document).ready(function(){
            $(document).keydown(function(e) {
                // Check if the user pressed Ctrl (key code 17) and B (key code 66)
                if (e.ctrlKey && e.keyCode == 66) {
                    let el = $('#tof-user-input');
                    let json = el.val();
                    if(!json){
                        // JSON is empty, so we can paste the random json and trigger click
                        let line_item = [];
                        for(i=1;i<3;i++){
                            let random_json = JSON.parse(generateRandomJSON());
                            line_item.push(random_json);
                        }                        
                        random_json = JSON.stringify(line_item, null, 4);
                        el.val(random_json).trigger('click');
                    }
                }
            });
            $(document).on('click','#submit-tool', function(){
                let json = $('#tof-user-input').val();
                let check = checkJSON(json);
                $('.json_formated_output').addClass('hide');
                if(check == 'invalid' || check == 'empty'){
                    show_alert(
                        'error',
                        `JSON is ${check} !`,
                        `The JSON is you have entered is ${check}, please update and try again.`
                    );
                }else{
                    let json_obj = JSON.parse(json);
                    if(isArrayOfObjects(json_obj)){
                        exportCSVFile(
                            json_obj[0],
                            json_obj,
                            'JSONEase-Export-CSV'
                        );
                    }else{
                        show_alert(
                            'error',
                            `JSON is not Exportable !`,
                            `The JSON you have entered is not an array of objects ( Line Items )`,
                            true
                        );
                    }                    
                }
            });
        });
        function convertToCSV(objArray) {
            var array = typeof objArray != 'object' ? JSON.parse(objArray) : objArray;
            var str = '';

            for (var i = 0; i < array.length; i++) {
                var line = '';
                for (var index in array[i]) {
                    if (line != '') line += ','
                    let curr_value = array[i][index];
                    if(
                        Array.isArray(curr_value) || 
                        (typeof curr_value === "object")
                    ){
                        line += '-';
                    }else {
                        line += curr_value;
                    }
                }
                str += line + '\r\n';
            }
            return str;
        }
        function exportCSVFile(headers, items, fileTitle) {
            let hdr = {};
            for (var key in headers) {
                hdr[key] = key;
            }
            headers = hdr;
            if (headers) {
                items.unshift(headers);
            }

            // Convert Object to JSON
            var jsonObject = JSON.stringify(items);

            var csv = convertToCSV(jsonObject);

            var exportedFilenmae = fileTitle + '.csv' || 'export.csv';
            
            var blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            if (navigator.msSaveBlob) { // IE 10+
                navigator.msSaveBlob(blob, exportedFilenmae);
            } else {
                var link = document.createElement("a");
                if (link.download !== undefined) { // feature detection
                    // Browsers that support HTML5 download attribute
                    var url = URL.createObjectURL(blob);
                    link.setAttribute("href", url);
                    link.setAttribute("download", exportedFilenmae);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        }
        function isArrayOfObjects(variable) {
            if (Array.isArray(variable)) {
                return variable.every(item => typeof item === 'object' && item !== null);
            }
            return false;
        }
