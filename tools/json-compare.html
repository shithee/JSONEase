    <script type="text/javascript">
        $(document).ready(function() {
            $(document).keydown(function(e) {
                // Check if the user pressed Ctrl (key code 17) and B (key code 66)
                if (e.ctrlKey && e.keyCode == 66) {
                    let el = $('#json1');
                    let json = el.val();
                    if (!json) {
                        // JSON is empty, so we can paste the random json and trigger click
                        let random_json = generateRandomJSON();
                        random_json = JSON.stringify(JSON.parse(random_json), null, 2);
                        el.val(random_json);
                        random_json = JSON.stringify(JSON.parse(generateRandomJSON()), null, 2);
                        $('#json2').val(random_json);
                    }
                }
            });
            $(document).on('click', '#submit-tool', function() {
                let json1 = $('#json1').val();
                let check1 = checkJSON(json1);
                $('.json_formated_output').addClass('hide');
                let json2 = $('#json2').val();
                let check2 = checkJSON(json2);
                if (check1 == 'invalid' || check1 == 'empty') {
                    show_alert('error', `JSON 1 is ${check1} !`, `The JSON is you have entered is ${check1}, please update and try again.`);
                } else if (check2 == 'invalid' || check2 == 'empty') {
                    show_alert('error', `JSON 2 is ${check2} !`, `The JSON is you have entered is ${check2}, please update and try again.`);
                } else {
                    let check_structure_only = $('#compare-value').is(':checked');
                    let status = compareJSON(json1, json2, check_structure_only);
                    if (!status) {
                        show_alert('error', `Both JSON are non identical !`, `The JSON not matching based on the configuration you have set.`, true);
                    } else {
                        show_alert('success', `Both JSON are identical !`, `The JSON is matching based on the configuration you have set for comparison.`, true);
                    }
                }
            });
        });

        function compareJSON(json1, json2, check_structure_only) {
            // Function to recursively compare JSON objects
            function deepCompare(obj1, obj2) {
                if (typeof obj1 !== typeof obj2) return false;
                if (typeof obj1 === 'object') {
                    if (Array.isArray(obj1) !== Array.isArray(obj2)) return false;
                    if (Array.isArray(obj1)) {
                        if (obj1.length !== obj2.length) return false;
                        if (check_structure_only) {
                            for (let i = 0; i < obj1.length; i++) {
                                if (!deepCompare({}, {})) return false;
                            }
                        } else {
                            for (let i = 0; i < obj1.length; i++) {
                                if (!deepCompare(obj1[i], obj2[i])) return false;
                            }
                        }
                    } else {
                        const keys1 = Object.keys(obj1);
                        const keys2 = Object.keys(obj2);
                        if (keys1.length !== keys2.length) return false;
                        if (check_structure_only) {
                            for (const key of keys1) {
                                if (!deepCompare({}, {})) return false;
                            }
                        } else {
                            for (const key of keys1) {
                                if (!deepCompare(obj1[key], obj2[key])) return false;
                            }
                        }
                    }
                } else {
                    if (check_structure_only) return true;
                    return obj1 === obj2;
                }
                return true;
            }
            return deepCompare(json1, json2);
        }
