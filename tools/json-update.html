    <script type="text/javascript">
        $(document).ready(function() {
            $(document).keydown(function(e) {
                // Check if the user pressed Ctrl (key code 17) and B (key code 66)
                if (e.ctrlKey && e.keyCode == 66) {
                    let el = $('#tof-user-input');
                    let json = el.val();
                    if (!json) {
                        // JSON is empty, so we can paste the random json and trigger click
                        let random_json = generateRandomJSON();
                        el.val(random_json).trigger('click');
                        $('#searchString').val('order_id');
                        $('#replaceWith').val('ORDER_ID');
                    }
                }
            });
            $(document).on('click','.tof-find-option button', function(){
                $(this).siblings('button').removeClass('selected');
                $(this).addClass('selected');
            })
            $(document).on('click', '#submit-tool', function() {
                let json = $('#tof-user-input').val();
                let check = checkJSON(json);
                $('.json_formated_output').addClass('hide');
                let search_type = $('.tof-find-option').find('button.selected').data('type');
                let find_value = $('#searchString').val();
                let update_value = $('#replaceWith').val();
                let replace_index = $('#replace-index').is(':checked');
                let replace_value = $('#replace-value').is(':checked');
                if (check == 'invalid' || check == 'empty') {
                    show_alert('error', `JSON is ${check} !`, `The JSON is you have entered is ${check}, please update and try again.`);
                } else if(!find_value){
                    show_alert('error', `Search term is empty !`, `You haven't entered serach term, please update and try again.`);
                    return false;
                }else if(!replace_index && !replace_value){
                    show_alert('error', `Replace Condition is empty !`, `You should have atleast check one of the replace index or value.`);
                    return false;
                }else{
                    let replaced = findAndReplace(JSON.parse(json),{
                        type : search_type,
                        find : find_value,
                        replace : update_value,
                        index : replace_index,
                        value : replace_value
                    });
                    let cont = $('.json_formated_output')[0];
                    $(cont).removeClass('hide');
                    let formatted = JSON.stringify(replaced, null, "\t");
                    $("#tof-user-output").val(formatted);
                    let pos = $(cont).offset().top - 20;
                    $('html, body').animate({
                        scrollTop: pos
                    }, 1000);
                }
            });
        });
        function findAndReplace(json, options) {
          const { type, find, replace, index, value } = options;

          function processObject(obj) {
            for (const key in obj) {
              if (obj.hasOwnProperty(key)) {
                const val = obj[key];
                if (typeof val === 'object') {
                  processObject(val);
                } else {
                  if (index && type === 'regex') {
                    const regex = new RegExp(find, 'g');
                    if (key.match(regex)) {
                      obj[key] = key.replace(regex, replace);
                    }
                  } else if (index && type === 'string') {
                    const keyStr = String(key); // Convert key to string for matching
                    if (keyStr.includes(find)) {
                      const newKey = keyStr.replace(find, replace);
                      obj[newKey] = val;
                      delete obj[key];
                    }
                  }
                  if (value && type === 'regex') {
                    const regex = new RegExp(find, 'g');
                    if (val.match(regex)) {
                      obj[key] = val.replace(regex, replace);
                    }
                  } else if (value && type === 'string') {
                    const valStr = String(val); // Convert value to string for matching
                    if (valStr.includes(find)) {
                      obj[key] = valStr.replace(find, replace);
                    }
                  }
                }
              }
            }
          }

          if (type !== 'regex' && type !== 'string') {
            throw new Error('Invalid search type. Use "regex" or "string".');
          }

          processObject(json);
          return json;
        }
